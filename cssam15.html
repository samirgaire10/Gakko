<html>

   <head>
       <title>margin-paddingのパーセントの確認</title>
     <style>
    
    div
    {
    background : pink ; 
    width : 400px ;
    }
    
    p
    {
    width : 60% ;
    margin-left : 20% ;
    margin-right : 20% ;
    background :yellow ;
    font-size : 20pt ;
    }
    
     </style>
       
   </head>
   
   <body>
	
	<div>
	<p>
	この部分の新要表はdivタグです
	</p>
	</div>
	
	<p>
	この部分の新要表はbodyタグです
	</p>
		
   </body>
   
</html>
