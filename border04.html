<html>
	<head>
	<title> border/padding/marginの復習2</title>
	<style>
	
	div
	{
	width : 300px ;
	height :100px ;
	border : solid  3px gray ;
	font-size : 20px ; 
	padding-top  : 50px ;
	text-align : center ;
	color : white ;
	background-color : royalblue ;

	}
	
	
	.square1
	{
	
	margin  : 30px ;
	margin-bottom : 150px ;
	}
	
	
	.square2
	{
	margin  : 120px ;
	margin-bottom : 190px ;
	
	}
	
	
	.square3
	{
	margin : 70px ;
	}
	
	</style>
	
	</head>
	
	<body>

<div class="square1">マージンは30px</div>	
<div class="square2">マージンは120px</div>	
<div class="square3">マージンは70px</div>	


	</body>
</html>
