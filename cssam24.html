<html>

   <head>
       <title>margin-paddingのパーセントの確認</title>
     <style>
     
    
    p
    {
    width : 50% ;
    height : 200px ;
    background-color : #99cc00 ;
    color : white ;
    } 
    
    .pos-rel
    {
    position : relative ;
    top : 20px;
    left:20px ;
    }

    
    
     
     </style>
       
   </head>
   
   <body>
   
   <p>指定なし</p>
   <p class="pos-rel">relative</p>
   
   
   </body>
   
</html>
