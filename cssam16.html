<html>

   <head>
       <title>margin-paddingのパーセントの確認</title>
     <style>
     
     .nomin
     {
     background : skyblue ;
     width : 50% ;
     }
     
     .min
     {
     background : orange ;
     width : 50% ;
     min-width : 400px ;
     }
     
     
     </style>
       
   </head>
   
   <body>
	
	<h2 class="nomin">最小幅指定なし(width:50%のみ)</h2>
	<h2 class="min">最小幅指定あり(min-width:400px)</h2>
		
   </body>
   
</html>
