<html>

   <head>
       <title>margin-paddingのパーセントの確認</title>
     <style>
     
     
     .rei
     {
     color : orange ;
     margin-top : 10% ;
     }
     
     .rei::before
     {
     content:"<<<<<<<<<<<<<<<<" ;
     color : red ;
     }
     
     
     
     .rei::after
     {
     content :">>>>>>>>>>>>>>>" ;
     color : red ;
     }
     
     </style>
       
   </head>
   
   <body>
   
   
   <h2 class="rei">この部分が元々の要表になります </h2>
   
   
   </body>
   
</html>
