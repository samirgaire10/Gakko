<html>

   <head>
       <title>margin-paddingのパーセントの確認</title>
     <style>
     
     
	p
	{
	width : 300px ;
	height : 100px ;
	font-size : 14pt ;	
	}
	
	.sample1 { background : linear-gradient(90deg , #ff0000 , #ffffff ) ; }
	.sample2 { background : linear-gradient(135deg , red, orange , yellow , green , blue , indigo , violet ); } 
	.sample3 { background : linear-gradient(135deg , red 10%, yellow 30%, skyblue 60% ) ; }
	
     
     
     </style>
       
   </head>
   
   <body>
   <p class="sample1">線形グラデーション1 </p>
   <p class="sample2">線形グラデーション2 </p>
   <p class="sample3">線形グラデーション3 </p>
	
   </body>
   
</html>
