<html>

   <head>
       <title>マーカーの練習</title>
     <style>
     
	
	.fullmark { background : linear-gradient(transparent 0% , yellow 0% ) ; }
	.halfmark { background : linear-gradient(transparent 50% , #a8eaff 50% ); } 
	
     
     
     </style>
       
   </head>
   
   <body>
   
   <p>これは <span class="fullmark">文字全体にマーカー</span>をかけています</p>
   <p>これは <span class="halfmark">文字半分にマーカー</span>をかけています</p>
   	
   </body>
   
</html>
