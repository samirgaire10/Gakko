	<h3 >夏休み明けの復習</h3>
	
	<p> 
	body タグに対してスタイルを設定すると<br>
	      ページ全体に影響するよ
	</p>
	
	<div>
	div タグに対してスタイルを設定すれば<br>
	<span>特定の部分</span>のみスタイルを変更することもできるよ 
	</div>

	ただし同じタグには同じスタイルが　<br>
	適用されてしまうから気を付けよう　<br>
	例えば、複数あるdivタグの一部だけを青色の文字したいのに<br>
	先に適用したスタイルのせいで緑色になってしまう…
	</div>	
	
	<div id="blue">そのときはIDを設定して個別にスタイルを設定しよう</div>
