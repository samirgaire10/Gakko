	<h1>遅刻の言い訳</h1>
	
	<p>学校に遅刻しそうになったA君は猛スピードで <br><br>漕いでいる自転車に乗りながら遅刻の言い訳を考えていた 　</p>
	
	
	</br>
	<i>
	<font face="ＭＳ Ｐ明朝">色々考えての未、三つの言い訳を思いついた</font>
	</i>
	</br>
	</br>
	
	<b>	
	①夜遅くまで今日の予習をしていたから</br>
	②途中自転車のチェーンが外れたから</br>
	③昨日熱が出てあまり寝れなかったから</br>
	</b>
	
	<p>A君は決めた</p>
	
	
	<u><b>「よしっ！③番」</b></u>
	</br>
	
	

   
		
	
	<p>そして学校着いたA君に先生が<font color="red"><b>「何で遅刻したんだい？」</b></font>と聞いた
	</p>
	
	
	</br>
	<p>A君は自信を持って言った</p>
	
	</br>
	<font color="blue" size="7">「③番です！！」</font>
	</center>
