<html>
	<head>
		
	<title>表す中での表示位置 </title>
	<style>
	
	table 
	{
	width : 400px ; 
	height : 400px ; 
	margin : 30px auto ;
	font-size : 50pt ;
	background-color : cyan ;
	text-align : center ;
	}
	td 
	{
	background-color : lavender ;
	}
	
	.left
	{
	text-align : left ;
	}
	
	
	.right
	{
	text-align : right;
	}
	
	
	.top
	{
   	vertical-align : top;
	}
	
	
	.bottom
	{
   	vertical-align : bottom;
   	}
	
	</style>
	
	</head>
	
	<body style="background-color: skyblue;">
	
	<table border="2">
	
	<tr>
		<td class="left">★</td>
		<td class="right">★</td>
	</tr>
	
	
	<tr>
		<td class="top">★</td>
		<td class="bottom">★</td>
	</tr>
	</table>
	
	
	</body>
</html>
