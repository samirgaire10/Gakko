<html>

   <head>
       <title>文字の装飾</title>
     <style>
   
    body { font-size : 20 px ;  }
    p { background-color : #ffcc00 ;}
    .ita font-style :italic ; }
    .chhiro { line-height : 1.5 ;  }
    .bai {line-height : 2.0 ;   }
    .habahiro { letter-spacing : 2.0em ;}
      
     </style>
       
   </head>
   
   <body>
	<p class="ita">文字のに斜体なってまーす<p>
	<p>ここの行間は<br>準備です</p>
	<p class="chhiro">ここの行間は<br>1.5部です</p>
	<p class="bai">ここの行間は<br>2.0部です</p>
	<p class="habahiro">ここの文字の間が通常の2部です</p>
   </body>
   
</html>
