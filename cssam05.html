<html>

   <head>
       <title>複数のセレクター気に指定</title>
     <style>
     .pointer , p , div , #mark {
     
     color : red ;
     font-weight : bold ; 
     background-color : #ffffcc ;
     }
     
     </style>
       
   </head>
   
   <body>

	<h1 class="pointer">ここにはCSSが効いています</h1>
	<h2>ここにはCSSが効いていません</h2>
	<p>ここにはCSSが効いています</p>

	<span>ここにはCSSが効いていません</span>
	<span id ="mark">ここにはCSSが効いています</span>		
	<div>ここにはCSSが効いています</div>	

   </body>
   
</html>
