<html>
	<head>
	<title>グラデーションの復習</title>
	<style>
	div 
	{
	margin : 0 auto ;
	height : 100px
	}
	.gra1
	{
	background : linear-gradient(90deg , green , skyblue);
	width : 100px ;
	}
	
	
	
	.gra2
	{
	background : linear-gradient(90deg ,yellow , green , skyblue , blue);
	width : 300px ;
	}
	
	
	.gra3
	{
	background : linear-gradient(90deg ,red , yellow ,  green , skyblue , blue , purple);
	width : 500px ;
	}
	</style>
	
	</head>
	
	<body>
	
	<div class="gra1"></div>
	<div class="gra2"></div>
	<div class="gra3"></div>
	<div class="gra2"></div>
	<div class="gra1"></div>

	
	</body>
</html>
