<html>

   <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link href="style.css" rel="stylesheet">

       <title>様々な文字の修飾</title>
   </head>
   
   <body>
       
       <hr>
       <hr>
       <br><br>
       <b>太字です。</b>
       <br><br>
       <u>下線を引きます。 </u>
       <br><br>
       <i>ななめ</i>
       <br><br>
       <s>削除線を引きます。</s>
       <br><br>
       <strong>強調。 </strong>
       <br><br>
       <sup>上付き</sup>
       <br><br>
       <sub>下付き</syb>
       <br><br>
       <b><u>組み合せもでくます(太字)(下線)</u></b>

<br>
<br>
<hr>
<br>

       <b>Bold</b>
       <br><br>
       <u>underlined </u>
       <br><br>
       <i>italic</i>
       <br><br>
       <s>Draw a deletion line.</s>
       <br><br>
       <strong>Emphasis added.   (strong tag) </strong>
       <br><br>
       <sup>superscript (sup tag)</sup>
       <br><br>
       <sub>subscript  (syb tag)</syb>
       <br><br>
       <b><u>Combinations are also available (bold) (underlined)</u></b>
       
   </body>
   
</html>
