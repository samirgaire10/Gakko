<html>

   <head>
       <title>paddingの確認</title>
     <style>
    body
    {
    line-height : 3.0 ;
    }
    
    h2
    {
    border : solid 3px black ;
    background-color :  orange ;
    }
    
    .pad0
    {
    padding : 0px;
    }
    
    
    .pad30
    {
    padding : 30px;
    }
    
     </style>
       
   </head>
   
   <body>
	<h2 class="pad0">パデイング0です </h2>	
	<h2 class="pad30">パデイング30です </h2>	
   </body>
   
</html>
