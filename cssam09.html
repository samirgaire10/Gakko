<html>

   <head>
       <title>ボックすの基礎</title>
     <style>
   
    p {line-height :2.0  }
    .solid{ border : solid 2px gray ; }
    .dotted { border : dotted 5px #cc3300 ; }
    .dashed { border : dashed  2px  red ; }
    .double { border : double  5px blue ; }
    .px1 { border : solid 1px orange ; }
    
     </style>
       
   </head>
   
   <body>
	
	<p class="solid">solid 2px gray場合</p>
	<p class="dotted">dotted 5px #cc3300場合</p>
	<p class="dashed">dashed  2px  red場合</p>
	<p class="double">double  5px blue場合</p>
	<p class="px1">solid 1px orange場合</p>
	
   </body>
   
</html>
