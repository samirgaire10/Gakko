<html>

   <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link href="style.css" rel="stylesheet">

       <title>色々な線を引く</title>
   </head>
   
   <body>
	<h2>属性指定なし</h2>
	<hr>

	<h2>線の横幅を指定</h2>
	<hr width="55100">
	<hr width="50%">
	
	<h2>線の位置を指定</h2>	
	<hr width="30%" align="left">
	<hr width="30%" align="center">
	<hr width="30%" align="right">
	
	
	<h2>線の色を指定</h2>
	<hr width="royalblue">
	<hr color="#ff33cc">
   </body>
   
</html>
